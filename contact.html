<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li><!-- Terug naar homepagina -->
                <li><a href="#">About Anansis</a></li>
                <li><a href="#">Key features</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form onsubmit="sendEmail(); return false;">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="thank-you-message">
                    <p>Thank you for your email! Your message is important to us, and we appreciate your communication. We'll respond as soon as possible.</p>
                </div>
            
                <button type="submit" class="cta-button">Submit</button>
            </form>
            
        </section>
    </main>
    <script>
        (function () {
            emailjs.init("yGediJ13zkkLvEH3L");
        })();

        function sendEmail() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            emailjs.send("service_c6oadeo", "template_k0iezqd", {
                to_email: "info@anansis.eu",
                from_name: name,
                from_email: email,
                message: message,
            })
            .then(function (response) {
            
                document.querySelector(".thank-you-message").style.display = "block";
            })
            .catch(function (error) {
                // Er is een fout opgetreden bij het verzenden van de e-mail, geef een foutmelding weer
                alert("An error occurred while sending the email. Please try again later.");
            });
        }
    </script>
</body>
</html>
